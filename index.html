<html>

<head>
<meta charset="UTF-8">
<p>Do hoa ung dung</p>
</head>

<body>
<div style="position: absolute;width: 1280;height:720px; border: 3px solid #ff0;left:0;right:0;margin: auto;">
		
		<video id='v' controls style="width: 640px;height: 400px;margin-top:180px;">
		   <source src="video.mp4" type="video/mp4">
		</video>
		<canvas style="position: absolute;left: 640px;width: 600px;height: 400px;margin-top:180px;" id='c'></canvas>
	</div>

<script>
			function drawvideo(v,c,w,h) {
				if(v.paused || v.ended) return false;
    			c.drawImage(v,660,215,w,h);

    			var vdata = c.getImageData(660,215,w,h);
    			var data = vdata.data;

    			// xai bien tam luu 8 o xung quanh de xu ly
    			var pixelX, pixelY;
    			var temp1, temp2, temp3, temp4, temp5, temp6, temp7, temp8;
    			var kernelX = [
      				[-1,0,1],
      				[-2,0,2],
      				[-1,0,1]
    			];

			    var kernelY = [
			    	[-1,-2,-1],
			    	[0,0,0],
			    	[1,2,1]
			    ];

			    // Chuy?n thành ?nh xám
			    for (var i = 0; i < data.length; i+=4) {
			        var r = data[i];
			        var g = data[i+1];
			        var b = data[i+2];
			        var brightness = 0.2126*r + 0.7152*g + 0.0722*b;
			        //var brightness = (r + g + b)/3;
			        data[i] = brightness;
			        data[i+1] = brightness;
			        data[i+2] = brightness;
			    }

			    var data2=[];
			    for (var i = 0; i < data.length; i+=4) {
			    	temp1 = data[i-w*4-4];
	    			temp2 = data[i-w*4];
	    			temp3 = data[i-w*4+4];
	    			temp4 = data[i-4];
	    			temp5 = data[i];
	    			temp6 = data[i+4];
	    			temp7 = data[i+w*4-4];
	    			temp8 = data[i+w*4];
	    			temp9 = data[i+w*4+4];

	    			// Tr??ng h?p các ô xung quanh ngoài ?nh cho b?ng 0
	    			if (data[i-w*4-4] == undefined)
	    			{
	    				temp1 = 0;
	    			}
	    			if (data[i-w*4] == undefined)
	    			{
	    				temp2 = 0;
	    			}
	    			if (data[i-w*4+4] == undefined)
	    			{
	    				temp3 = 0;
	    			}
	    			if (data[i-4] == undefined)
	    			{
	    				temp4 = 0;
	    			}
	    			if (data[i+4] == undefined)
	    			{
	    				temp6 = 0;
	    			}
	    			if (data[i+w*4-4] == undefined)
	    			{
	    				temp7 = 0;
	    			}
	    			if (data[i+w*4] == undefined)
	    			{
	    				temp8 = 0;
	    			}
	    			if (data[i+w*4+4] == undefined)
	    			{
	    				temp9 = 0;
	    			}

				    pixelX = (
				    	kernelX[0][0] * temp1 +
				    	kernelX[0][1] * temp2 +
				    	kernelX[0][2] * temp3 +
				    	kernelX[1][0] * temp4 +
				    	kernelX[1][1] * temp5 +
				    	kernelX[1][2] * temp6 +
				    	kernelX[2][0] * temp7 +
				    	kernelX[2][1] * temp8 +
				    	kernelX[2][2] * temp9
				    );

				    pixelY = (
				    	kernelY[0][0] * temp1 +
				    	kernelY[0][1] * temp2 +
				    	kernelY[0][2] * temp3 +
				    	kernelY[1][0] * temp4 +
				    	kernelY[1][1] * temp5 +
				    	kernelY[1][2] * temp6 +
				    	kernelY[2][0] * temp7 +
				    	kernelY[2][1] * temp8 +
				    	kernelY[2][2] * temp9
				    );

					var magnitude = Math.sqrt(pixelX*pixelX + pixelY*pixelY);
			    	data2[i+3] = 255;
			    	var threshold = 70;
			    	if (magnitude >= threshold) {
			    		data2[i] = 255;
			    		data2[i+1] = 255;
			    		data2[i+2] = 255;
			    	} else {
			    		data2[i] = 0;
			    		data2[i+1] = 0;
			    		data2[i+2] = 0;
			    	}
			    }

			    for (var i = 0; i < data.length; i++) {
			    	data[i] = data2[i];
			    }
			    			
    			vdata.data = data;
    			c.putImageData(vdata,660,215);
    			setTimeout(function(){ 
    				drawvideo(v,c,w,h);
    			}, 0);
			}

			document.addEventListener("DOMContentLoaded", function(){
				var v = document.getElementById("v");
				var canvas = document.getElementById("c");
				var ctx = canvas.getContext("2d");

    			ctx.beginPath();
				ctx.rect(0,0,600,700);
				ctx.stroke();
				ctx.beginPath();
				ctx.rect(600,0,600,700);
				ctx.stroke();

				var cw = 480;
			    var ch = 270;

				v.addEventListener("play", function(){
			        drawvideo(v,ctx,cw,ch);
			    },false);
			},false);
		</script>
</body>

</html>
